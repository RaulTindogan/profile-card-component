<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Frontend Mentor Profile Card Component">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body> 
  <main>
    <img src="./images/bg-pattern-top.svg" alt="" class="background__top-image">
    <div class="card">
      <div class="card__top-container">
        <div class="card__imageContainer">
          <img src="images/image-victor.jpg" alt="" class="card__image">
        </div>
        <div class="card__personalInfo">
          <h1 class="card__name">Victor Crest<span class="card__age">26</span></h1>
          <p class="card__address">London</p>
        </div>
      </div>
      <div class="card__bottom-container">
        <div class="card__socialInfo">
          <div class="card__socials">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="card__socials">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="card__socials">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
    <img src="./images/bg-pattern-bottom.svg" alt="" class="background__bottom-image">
  </main>
</body>
</html>
